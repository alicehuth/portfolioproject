<main>
        <h1>Contact Me</h1>
    <form class="form-horizontal" method="post">
        <fieldset>
            <legend class="text-center header">Your Contact Information</legend>
    
            <div class="form-group">
                <span><i class="fa fa-user bigicon"></i></span>
                <div>
                    <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <span><i class="fa fa-user bigicon"></i></span>
                <div>
                    <input id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
                </div>
            </div>
    
            <div class="form-group">
                <span><i class="fa fa-paper-plane bigicon"></i></span>
                <div>
                    <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                </div>
            </div>
    
            <div class="form-group">
                <span><i class="fa fa-phone-square bigicon"></i></span>
                <div>
                    <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
                </div>
            </div>
    
            <div class="form-group">
                <span><i class = "fas fa-pencil-alt bigicon"></i></span>
                <div>
                    <textarea class="form-control" id="message" name="message" placeholder="Enter your massage for us here. We will get back to you within 2 business days."></textarea>
                </div>
            </div>
    
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
    </main>

    <script>
            function typeEffect(element, speed) {
              var text = element.innerHTML;
              element.innerHTML = "";
              
              var i = 0;
              var timer = setInterval(function() {
                if (i < text.length) {
                  element.append(text.charAt(i));
                  i++;
                } else {
                  clearInterval(timer);
                }
              }, speed);
            }
            
            
            // application
            var speed = 75;
            var h1 = document.querySelector('h1');
            var p = document.querySelector('p');
            var delay = h1.innerHTML.length * speed + speed;
            
            // type affect to header
            typeEffect(h1, speed);
            
            
            // type affect to body
            setTimeout(function(){
              p.style.display = "inline-block";
              typeEffect(p, speed);
            }, delay);
            
  
        </script>
